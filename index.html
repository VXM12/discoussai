<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Image Clicker (With Save)</title>
    <style>
        :root {
            --primary-color: #3498db;
            --bg-color: #f4f4f9;
            --text-color: #333;
            --shop-bg: #fff;
            --danger-color: #e74c3c;
            --success-color: #27ae60;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            text-align: center;
            padding-bottom: 50px;
        }

        h1 { margin-bottom: 10px; }

        /* Stats Display */
        .stats {
            background: white;
            padding: 15px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            position: sticky;
            top: 10px;
            z-index: 100;
            border: 1px solid #eee;
        }

        .money-text { color: var(--success-color); }

        /* The Clicker Area */
        .game-area {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #clicker-img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.1s ease;
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
            border: 5px solid white;
            background-color: #ddd;
            user-select: none;
        }

        #clicker-img:active {
            transform: scale(0.95);
        }

        /* Image Upload Button */
        .upload-btn-wrapper {
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .btn {
            border: 2px solid gray;
            color: gray;
            background-color: white;
            padding: 8px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
        }

        .upload-btn-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }

        /* Shop Section */
        .shop {
            width: 100%;
            max-width: 500px;
            background: var(--shop-bg);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin-bottom: 30px;
        }

        .shop h2 { margin-top: 0; border-bottom: 2px solid #eee; padding-bottom: 10px;}

        .upgrade-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        .upgrade-info { text-align: left; }
        .upgrade-name { font-weight: bold; font-size: 1.1rem; display: block; }
        .upgrade-desc { font-size: 0.9rem; color: #666; }

        .buy-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }

        .buy-btn:hover { background-color: #2980b9; }
        .buy-btn:disabled { background-color: #bdc3c7; cursor: not-allowed; }

        /* Save & Reset Controls */
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .ctrl-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            color: white;
            font-weight: bold;
        }

        .btn-save { background-color: #f39c12; }
        .btn-reset { background-color: var(--danger-color); }
        
        #toast {
            visibility: hidden;
            min-width: 250px; 
            background-color: #333; 
            color: #fff; 
            text-align: center; 
            border-radius: 2px; 
            padding: 16px; 
            position: fixed; 
            z-index: 1; 
            bottom: 30px; 
            font-size: 17px;
        }

        #toast.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }

    </style>
</head>
<body>

    <h1>Custom Clicker</h1>

    <div class="stats">
        Money: <span id="money" class="money-text">$0</span>
        <div style="font-size: 0.8rem; color: #777; margin-top:5px;">
            ($<span id="vpc">1</span> per click) | (<span id="vps">0</span> auto/sec)
        </div>
    </div>

    <div class="upload-btn-wrapper">
        <button class="btn">ðŸ“‚ Change Image</button>
        <input type="file" id="imageInput" accept="image/*" />
    </div>

    <div class="game-area">
        <img id="clicker-img" src="https://via.placeholder.com/200?text=Click+Me" alt="Clicker Target">
    </div>

    <div class="shop">
        <h2>Upgrade Shop</h2>
        
        <div class="upgrade-item">
            <div class="upgrade-info">
                <span class="upgrade-name">Stronger Fingers (Lvl <span id="lvl-click">0</span>)</span>
                <span class="upgrade-desc" id="desc-click">Next upgrade: +1 $/click</span>
            </div>
            <button id="btn-click-upgrade" class="buy-btn" onclick="buyClickUpgrade()">
                Cost: $<span id="cost-click">10</span>
            </button>
        </div>

        <div class="upgrade-item">
            <div class="upgrade-info">
                <span class="upgrade-name">Auto Clicker (Lvl <span id="lvl-auto">0</span>)</span>
                <span class="upgrade-desc" id="desc-auto">Next upgrade: +1 $/sec</span>
            </div>
            <button id="btn-auto-upgrade" class="buy-btn" onclick="buyAutoUpgrade()">
                Cost: $<span id="cost-auto">50</span>
            </button>
        </div>
    </div>

    <div class="controls">
        <button class="ctrl-btn btn-save" onclick="manualSave()">Save Game</button>
        <button class="ctrl-btn btn-reset" onclick="resetGame()">Reset Progress</button>
    </div>

    <div id="toast">Game Saved!</div>

    <script>
        const defaultState = {
            money: 0,
            valuePerClick: 1,
            autoClickers: 0,
            clickUpgradeCost: 10,
            autoClickerCost: 50,
            imageSrc: "https://via.placeholder.com/200?text=Click+Me",
            clickLevel: 0,
            autoLevel: 0
        };

        let state = { ...defaultState };

        const moneyDisplay = document.getElementById('money');
        const vpcDisplay = document.getElementById('vpc');
        const vpsDisplay = document.getElementById('vps');
        const descClick = document.getElementById('desc-click');
        const descAuto = document.getElementById('desc-auto');
        const lvlClick = document.getElementById('lvl-click');
        const lvlAuto = document.getElementById('lvl-auto');
        const clickImg = document.getElementById('clicker-img');
        const imageInput = document.getElementById('imageInput');
        const btnClickUpgrade = document.getElementById('btn-click-upgrade');
        const labelCostClick = document.getElementById('cost-click');
        const btnAutoUpgrade = document.getElementById('btn-auto-upgrade');
        const labelCostAuto = document.getElementById('cost-auto');
        const toast = document.getElementById('toast');

        // Logic: Bonus increases every 10 levels
        function getNextPower(level) {
            return 1 + Math.floor(level / 10);
        }

        function updateUI() {
            moneyDisplay.textContent = "$" + Math.floor(state.money);
            vpcDisplay.textContent = state.valuePerClick;
            vpsDisplay.textContent = state.autoClickers;

            lvlClick.textContent = state.clickLevel;
            lvlAuto.textContent = state.autoLevel;

            // Updated descriptions to clearly show what you GET next
            descClick.textContent = "Next upgrade: +" + getNextPower(state.clickLevel) + " $/click";
            descAuto.textContent = "Next upgrade: +" + getNextPower(state.autoLevel) + " $/sec";

            btnClickUpgrade.disabled = state.money < state.clickUpgradeCost;
            btnAutoUpgrade.disabled = state.money < state.autoClickerCost;

            labelCostClick.textContent = state.clickUpgradeCost;
            labelCostAuto.textContent = state.autoClickerCost;

            if(clickImg.src !== state.imageSrc) {
                clickImg.src = state.imageSrc;
            }
        }

        clickImg.addEventListener('click', () => {
            state.money += state.valuePerClick;
            clickImg.style.transform = "scale(0.95)";
            setTimeout(() => clickImg.style.transform = "scale(1)", 50);
            updateUI();
        });

        imageInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    state.imageSrc = e.target.result;
                    updateUI();
                    saveGame(); 
                }
                reader.readAsDataURL(file);
            }
        });

        function buyClickUpgrade() {
            if (state.money >= state.clickUpgradeCost) {
                state.money -= state.clickUpgradeCost;
                state.valuePerClick += getNextPower(state.clickLevel);
                state.clickLevel++;
                state.clickUpgradeCost = Math.ceil(state.clickUpgradeCost * 1.5);
                updateUI();
            }
        }

        function buyAutoUpgrade() {
            if (state.money >= state.autoClickerCost) {
                state.money -= state.autoClickerCost;
                state.autoClickers += getNextPower(state.autoLevel);
                state.autoLevel++;
                state.autoClickerCost = Math.ceil(state.autoClickerCost * 1.5);
                updateUI();
            }
        }

        setInterval(() => {
            if (state.autoClickers > 0) {
                state.money += state.autoClickers;
                updateUI();
            }
        }, 1000);

        function saveGame(showNotification = false) {
            try {
                localStorage.setItem('clickerSave', JSON.stringify(state));
                if (showNotification) showToast("Game Saved!");
            } catch (e) {
                const stateNoImg = { ...state, imageSrc: defaultState.imageSrc };
                localStorage.setItem('clickerSave', JSON.stringify(stateNoImg));
            }
        }

        function loadGame() {
            const savedData = localStorage.getItem('clickerSave');
            if (savedData) {
                try {
                    state = { ...defaultState, ...JSON.parse(savedData) };
                } catch (e) {}
            }
            updateUI();
        }

        function resetGame() {
            if(confirm("Are you sure you want to reset all progress?")) {
                localStorage.removeItem('clickerSave');
                state = { ...defaultState };
                updateUI();
                showToast("Game Reset!");
            }
        }

        function manualSave() { saveGame(true); }

        function showToast(message) {
            toast.textContent = message;
            toast.className = "show";
            setTimeout(function(){ toast.className = toast.className.replace("show", ""); }, 3000);
        }

        setInterval(() => saveGame(), 10000);
        loadGame();
    </script>
</body>
</html>
